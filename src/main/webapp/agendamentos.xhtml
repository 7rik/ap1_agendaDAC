<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
    <title>Lista Agendamentos</title>
</h:head>
<h:body>
	<h:form>
        <p:dataTable value="#{agendamentoBean.lista}" var="a">
            <p:column headerText="Paciente">
                <h:outputText value="#{a.paciente}" />
            </p:column>
            <p:column headerText="Médico">
                <h:outputText value="#{a.medico}" />
            </p:column>
            <p:column headerText="Data e Hora da Consulta">
                <h:outputText value="#{a.dataHoraConsulta}"/>
            </p:column>
            <p:column headerText="Ações">
            	<p:column headerText="Detalhar"><p:commandLink value="Detalhes" action="#{agendamentoBean.mostrarDetalhe(a)}" /></p:column>
            	<p:commandButton value="Editar agendamento" action="#{agendamentoBean.}"/>
            	<p:commandButton value="Excluir agendamento" action="#{agendamentoBean.excluir(a)}"/>
            </p:column>
        </p:dataTable>
    </h:form>

    <p:button value="Novo Agendamento" outcome="gerar_agendamento" />
</h:body>


</html>
