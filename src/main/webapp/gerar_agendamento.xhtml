<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastrar Agendamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #formDiv {
            width: 400px;
            margin: 0 auto;
        }
        .input-label {
            display: block;
            margin-bottom: 5px;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
        	width: 100%;
            padding: 10px;
            margin-top: 10px !important;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>
<h:body>
	<div id="formDiv">
    <h:form id="form">
        <h:outputLabel value="Paciente:" styleClass="input-label" />
        <p:inputText id="paciente" value="#{agendamentoBean.agenda.paciente}" styleClass="input-field"/>
        
        <h:outputLabel value="Médico:" styleClass="input-label" />
        <p:selectOneMenu value="#{agendamentoBean.agenda.medico}" styleClass="input-field">
            <f:selectItem itemLabel="Selecione um médico" itemValue="" />
            <f:selectItem itemLabel="Dr.Alandson" itemValue="Dr.Alandson"/>
            <f:selectItem itemLabel="Dra.Isadora" itemValue="Dra.Isadora"/>
            <f:selectItem itemLabel="Dr.Erik" itemValue="Dr.Erik"/>
        </p:selectOneMenu>
        
        <h:outputLabel for="dataHoraConsulta" value="Data e Hora da Consulta:" styleClass="input-label" />
        <p:calendar id="dataHoraConsulta" value="#{agendamentoBean.agenda.dataHoraConsulta}" style="width: 100%" pattern="dd/MM/yyyy HH:mm" showOn="button"/>
        
        <p:messages id="msgs" showDetail="true" autoUpdate="true"/>
        
        <p:commandButton value="Salvar" action="#{agendamentoBean.salvar}" update="form" styleClass="button"/>
    </h:form>
    
    <p:button value="Ver Agendamentos" outcome="agendamentos" styleClass="button"/>
   </div>
</h:body>
</html>
