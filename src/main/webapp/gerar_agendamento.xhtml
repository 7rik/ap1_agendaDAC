<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Cadastrar Agendamento</title></h:head>
<h:body>
	<h:form id="form">
		<p:outputLabel value="Paciente:" />
		<p:inputText id="paciente" value="#{agendamentoBean.agenda.paciente}"/>
		
		<p:outputLabel value="Médico:" />
		<p:selectOneMenu value="#{agendamentoBean.agenda.medico}">
			<f:selectItem itemLabel="Selecione um médico" itemValue="" />
			<f:selectItem itemLabel="Médico 1" itemValue="Medico1"/>
			<f:selectItem itemLabel="Médico 2" itemValue="Medico2"/>
			<f:selectItem itemLabel="Médico 3" itemValue="Medico3"/>
		</p:selectOneMenu>
		
		<p:outputLabel for="dataHoraConsulta" value="Data e Hora da Consulta:" />
		<p:calendar id="dataHoraConsulta"/>
		
		<p:commandButton value="Salvar" action="#{agendamentoBean.salvar}" update="form"/>
		
	</h:form>
	
	<p:button value="Ver Agendamentos" outcome="agendamentos"/>
</h:body>

</html>
